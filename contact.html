<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Contact</title>
</head>

<body>

	<div class="header">
		<div class="navbar">
			<a href="index.html" class="logo">Youngwoo Cho</a>
			<div class="header-right">
				<a href="index.html" class="nav">About</a>
				<a href="portfolio.html" class="nav">Portfolio</a>
				<a href="contact.html" class="nav">Contact</a>  
			</div>
		</div>
				 
	</div>

  

    
	<div class="container">

		
		<h1 class="title">
				Contact
		</h1>
		
		<div class="content">
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">

			</form>
			
		   
		</div>
		
		
	</div>

  


  <footer class="footer">
		<p>
			Copyright&copy;
		</p>
  </footer>

</body>

</html>
